{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'shop/shopStyles.css' %}" type="text/css" />
    <title>THIRT13N</title>
  </head>
  <body>
    <!-- Content -->
    <div id='cont'>
        <div class='container' id='contCon'>
            <!-- NAV -->
            <nav class="nav" id='indexNav'>
                <a class="nav-link nav-items" href="#">SHOWS</a>
                <a class="nav-link nav-items" href="#">MUSIC</a>
                <img src="{% static 'images/navLogo1.png' %}" id='navLogo'/>
                <a class="nav-link nav-items" href="/shop">SHOP</a>
                <a class="nav-link nav-items" href="#">CART (0)</a>
            </nav>
            
            <!-- Items-->
            <section id='itemsCon'>
                <!-- GIF -->
                <div id='gif'></div>
                
                <!-- Content -->
                <div id='items'>
                    <div id="carouselExampleIndicators" class="carousel slide box" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active boxItem">
                                <img src="{% static 'images/merch/hood1.png' %}" class="d-block w-100">
                                <div></div>
                            </div>
                            <div class="carousel-item boxItem">
                                <img src="{% static 'images/merch/hood1_red.png' %}" class="d-block w-100">
                                <div></div>
                            </div>
                            <div class="carousel-item boxItem">
                                <img src="{% static 'images/merch/tee1.png' %}" class="d-block w-100">
                                <div></div>
                            </div>
                            <div class="carousel-item boxItem">
                                <img src="{% static 'images/merch/tee1_red.png' %}" class="d-block w-100">
                                <div></div>
                            </div>
                            <div class="carousel-item boxItem">
                                <img src="{% static 'images/merch/vinyl.png' %}" class="d-block w-100">
                                <div></div>
                            </div>
                        </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </section>
            
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
