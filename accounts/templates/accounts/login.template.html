{% extends 'base.template.html' %}

{%block content %}
<div id='logCon'>
    <div id='logConCon'>
        <h1 class='mb-4'>Login</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-light btn-lg btn-block mt-4 mb-2" type='submit' value='Log In'/>
        </form>
        
        <a href="{% url 'register' %}" class="btn btn-info btn-lg btn-block">Sign Up</a>
    </div>
</div>
{% endblock %}
